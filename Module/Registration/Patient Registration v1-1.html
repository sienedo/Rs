<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simple Sidebar - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="../../Css/css/bootstrap.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../../Css/css/simple-sidebar.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav" style="margin-top:15%;">
				
				<!-- Put Profile Image Here -->
				<img src="../../Images/test2.jpg" width="150" height="150" style="border-radius:100%;margin-left:20%;"/>
			
                <div class="col-lg-12 col-md-12" style="margin-top:5%" align="center">
                    <span href="#" class="h4" style="color:#fff !important;align:center;">
                        Registration Staff 01
                    </span>
                </div>
				
                <div class="col-lg-10 col-lg-offset-2 col-md-10 col-md-offset-2">
                    <button id="menu-change-password" type="button" class="btn btn-info btn-block" aria-label="Center Align" style="margin-bottom:15%;margin-left:-10%;margin-top:15%;">
					  Change Password
					</button>
                </div>
				<br/>
                <div class="col-lg-10 col-lg-offset-2 col-md-10 col-md-offset-2">
                    <button id="menu-logout" type="button" class="btn btn-info btn-block" aria-label="Center Align" style="margin-bottom:15%;margin-left:-10%;">
					  Log Out
					</button>
                </div>
				<hr width="75%">
                
				<!-- Staff Menu here -->
				<center>
					
					<div class="nav-menu" style="margin-left:-18%;">
						<ul class="nav-menu">
							<li class="dropdown" style="list-style:none;">
								<a class="dropdown-toggle" style="color:#fff !important;" data-toggle="dropdown" href="#">
									Registration Division
									<span class="caret"></span>
								</a>
								<ul class="dropdown-menu" style="width:200%;">
									<li align="center" style="margin-left:-50%;"><a href="#">Sub Menu 1</a></li>
									<li align="center" style="margin-left:-50%;"><a href="#">Sub Menu 2</a></li>
								</ul>
							</li>
						</ul>
					</div>
				
				</center>
				
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
			<!-- Modal Pop Up New Patient -->
			<div class="modal fade" id="new-patient" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="closeWhite" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title" id="myModalLabel">New Patient</h4>
							<form id="pikacrut" action="#" method="post">
						</div>
						<div class="modal-body">
							<div class="container-fluid">
								
							</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        
						<button id="menu-toggle" type="button" class="btn btn-navy-custom" aria-label="Left Align">
						  <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
						</button>
                        
                    </div>
					
					<div class="row" style="margin-top:25%;">
						<div class="col-lg-4 col-lg-offset-2">
							
							<button id="new-patient" type="button" class="btn btn-info btn-block" aria-label="Right Align" data-toggle="modal" data-target="#new-patient">
							  New Patient
							</button>
							
						</div>
						<div class="col-lg-4 col-lg-offset-1">
							
							<button id="new-patient" type="button" class="btn btn-info btn-block" aria-label="Right Align">
							  Existing Patient
							</button>
							
						</div>
					</div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="../../Script/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../../Script/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>

</body>

</html>
